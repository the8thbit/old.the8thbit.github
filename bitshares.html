<!DOCTYPE html>

<head>
  <title>Bitshares Forum Linker</title>
</head>

<body>
  <script> //inline script to give speed of jquery's onReady() function without the cruft of jquery als because I'm lazy
      (function() {
        function getParam(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        var newURL = "btsx://" + getParam("name") + "/" + getParam("action");
        window.location.href = newURL;
        window.location.href = document.referrer;
      })();
  </script>
</body>

</html>
